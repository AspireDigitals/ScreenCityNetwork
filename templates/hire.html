{% extends 'base.html' %}

{% block content %}


    <div class="container "  offset="3" id="account-section">
       <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="lg:text-3xl text-xl font-semibold mb-6 text-center"> Hire a Professional</h1>
            <!--<p class="mb-2 text-black text-lg"> Register to manage your account </p>-->
    
            <div>
                <style>
                    h5 {
                        color: red;
                    }
                </style>
                {% for message in messages %}
                <h5 class="">{{message}}</h5>
                {% endfor %}
            </div>
            <p class="text-base text-center"><a href="/" class=""> Go Home </a></p>
            <form action="" method="POST">
                {% csrf_token%}
    
                <select class="form-control border-0 shadow-none" id="email" name="state" required>
                    <option selected disabled="true">-- Select Country --</option>
                    {% for country in countries %}
                    <option>{{country.name}}</option>
                    {% endfor %}
                </select>

                <select class="form-control border-0 shadow-none" id="email" name="state" required>
                    <option selected disabled="true">-- Select State --</option>
                    {% for country in countries %}
                    <option>{{country.state}}</option>
                    {% endfor %}
                </select>

                <input type="text" name="hirername" placeholder="Your Name" class="form-control border-0 shadow-none" id="email">
                <input type="email" name="hireremail" placeholder="Your Email" class="form-control border-0 shadow-none" id="email">

                <input type="text" name="hirercontact" placeholder="Your Contact" class="form-control border-0 shadow-none" id="email">



                <select class="form-control border-0 shadow-none" id="email" name="category" required>
                    <option selected disabled="true">-- Select Project Category --</option>
                    {% for category in categorys %}
                    <option >{{category.title}}</option>
                    {% endfor %}
                </select>

                <textarea type="text" name="description" placeholder="Project Description" class="form-control border-0 shadow-none" id="email" required></textarea>
               
                <select class="form-control border-0 shadow-none" id="email" name="professional" required>
                    <option selected disabled="true">-- Select Professional --</option>
                    {% for professional in professionals %}
                    <option >{{professional.name}}</option>
                    {% endfor %}
                </select>

                <button type="submit" class="btn btn-secondary">Submit Application</button>
               
            </form>
        </div>
        <div class="col-md-3"></div>
       </div>
    </div>



{% endblock content %}
