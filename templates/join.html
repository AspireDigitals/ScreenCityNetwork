{% extends 'base.html' %}

{% block content %}


    <div class="container "  offset="3" id="account-section">
       <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="lg:text-3xl text-xl font-semibold mb-6 text-center"> Become a Professional</h1>
            <!--<p class="mb-2 text-black text-lg"> Register to manage your account </p>-->
    
            <div>
                <style>
                    h5 {
                        color: red;
                    }
                </style>
                {% for message in messages %}
                <h5 class="">{{message}}</h5>
                {% endfor %}
            </div>
            <p class="text-base text-center"><a href="/" class=""> Go Home </a></p>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token%}

                <p>All Fields are mandatory</p>

                <textarea name="description" placeholder="Services Description" class="form-control border-0 shadow-none" id="email" rows="4" cols="50" required></textarea>
    
                <select class="form-control border-0 shadow-none" id="email" name="country" required>
                    <option selected disabled="true">-- Select Country --</option>
                    {% for country in countries %}
                    <option>{{country.name}}</option>
                    {% endfor %}
                </select>


                <select class="form-control border-0 shadow-none" id="email" name="category" required>
                    <option selected disabled="true">-- Select Category --</option>
                    {% for category in categorys %}
                    <option >{{category.title}}</option>
                    {% endfor %}
                </select>
               
                <input type="text" name="name" placeholder="Professional Name" class="form-control border-0 shadow-none" id="email" required>


                <select class="form-control border-0 shadow-none" id="email" name="talent" required>
                    <option selected disabled="true">-- Select Talent --</option>
                    {% for talent in talents %}
                    <option >{{talent.title}}</option>
                    {% endfor %}
                </select>
                <textarea name="bio" placeholder="About You" class="form-control border-0 shadow-none" id="email" rows="4" cols="50" required></textarea>
               
                <input type="number" name="rate" placeholder="Lowest Rate" class="form-control border-0 shadow-none" id="email" required>
                <input type="file" name="image_upload" class="form-control border-0 shadow-none" id="email" required>

               
                <button type="submit" class="btn btn-secondary">Submit Application</button>
               
            </form>
        </div>
        <div class="col-md-3"></div>
       </div>
    </div>



{% endblock content %}
